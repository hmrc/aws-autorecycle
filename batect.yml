forbid_telemetry: true
project_name: aws-autocycle-lambda

containers:
  lambda: &lambda
    build_directory: .
    build_target: release
  lambda-local:
    <<: *lambda
    ports:
      - "8080:8080"
    additional_hostnames:
      - "lambda"
  test:
    build_directory: .
    build_target: dev
    environment:
      LAMBDA_TASK_ROOT: /devtools
  linter:
    build_directory: .
    build_target: dev
    volumes:
      - local: src
        container: /devtools/src
      - local: tests
        container: /devtools/tests

tasks:
  lambda-local:
    dependencies:
      - lambda-local
    description: Start the integration dependencies to run integration tests via your editor
    run:
      container: test
      entrypoint: /bin/sh
  test-integration:
    dependencies:
      - lambda
    description: Run the integration tests
    run:
      command: run pytest -v tests/integration
      container: test
  test-unit:
    description: Run the unit tests
    run:
      command: run pytest -v tests/unit
      container: test
  test-lint:
    description: Runs the included linting tests
    run:
      command: "'make lint'"
      container: linter
      entrypoint: /bin/sh -c
      working_directory: /devtools
  fix-lint:
    description: Fix linting issues with isort and black
    run:
      command: "'make fix-lint'"
      container: linter
      entrypoint: /bin/sh -c
      working_directory: /devtools