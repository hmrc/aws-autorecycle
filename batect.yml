forbid_telemetry: true
project_name: aws-autorecycle

include:
  - type: git
    repo: git@github.com:hmrc/infrastructure-pipeline-lambda-build.git
    ref: python/3.11

containers:
  release:
    build_directory: .
    dockerfile: containers/release/Dockerfile
  dev:
    build_directory: .
    dockerfile: containers/dev/Dockerfile
    volumes:
      - local: <{batect.project_directory}
        container: /app
    working_directory: /app
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user
  test:
    build_directory: .
    dockerfile: containers/release/Dockerfile
    command: "monitor_autorecycle.main.lambda_handler"
    additional_hostnames:
      - lambda

tasks:
  local:
    prerequisites:
      - build
    description: Start the integration dependencies to run integration tests via your editor
    run:
      container: release
      entrypoint: /bin/sh

  test:unit:
    description: Run all Python tests.
    group: Test
    prerequisites:
      - build:test-base
    run:
      container: dev
      entrypoint: pytest
      command: -v tests/unit

  test:integration:
    description: Run the integration tests
    prerequisites:
      - build
    dependencies:
      - test
    group: Test
    run:
      container: dev
      entrypoint: pytest
      command: -vvv tests/integration

  build:release:
    description: Build the Lambda function release image
    prerequisites:
      - build:release-base
    group: Build
    run:
      container: release
      entrypoint: sh -c
      command: "'python3 --version'"

  shell:release:
    description: Start a shell in the release container
    group: Shell
    prerequisites:
      - build:release-base
    run:
      container: release
      entrypoint: bash
